{% extends "layout.html" %}
{% block body %}
<div>
    <h3>Kategori Ekle</h3>
    <hr>
    {% from "includes/formhelp.html" import render_field %}

    <table class="table">
        {% for cat in categories %}
            <tr>
                <td style="width:250px;">{{cat.Name}}</td>
                <td style="width:300px; float:left;"><a href="/deleteCat/{{cat.ID}}" type="submit" class="btn btn-danger">Sil</a></td>
            </tr>
        {% endfor %}
    </table>

    <form method="post">  
        {{ render_field(form.name ,class="form-control-lg") }}
        <br>
        <button type="submit" class="btn btn-success">Ekle</button>
    </form>
</div>
{% endblock  %}
